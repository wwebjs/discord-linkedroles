<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Bad Request</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name="description" content="Your request was denied by our server.">
  <meta name="keywords" content="400, bad request">
  <link rel="preload" href="/assets/wave_top.svg" as="image">
  <link rel="preload" href="/assets/wave_bottom.svg" as="image">
  <link rel="preload" href="/assets/connection_failed.svg" as="image">
  <link rel='stylesheet' type='text/css' media='screen' href='/styles/400.css'>
  <script src="/backend/preload.js" defer></script>
</head>

<body>
  <img class="svg-top" src="/assets/wave_top.svg" alt="Top wave">

  <div class="mid-text">
    <div>
      <img class="logo-image" src="/images/banner.png" alt="Logo" draggable="false">
      <div class="center-text">
        <img src="/assets/connection_failed.svg" alt="Connection failed">
        <div class="main-text">
          <p>We found no linked <strong>GitHub</strong> account on your <strong>Discord profile</strong></p>
        </div>
        <div class="footer-text">
          <p>Link your GitHub account with your Discord profile. Close this window and try it again.</p>
        </div>
      </div>
    </div>
  </div>

  <img class="svg-bottom" src="/assets/wave_bottom.svg" alt="Bottom wave">
</body>

</html>
