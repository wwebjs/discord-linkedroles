<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Internal Server Error</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name="description" content="The server encountered an internal error and was unable to complete your request.">
  <meta name="keywords" content="500, internal server error">
  <link rel="preload" href="/assets/wave_top.svg" as="image">
  <link rel="preload" href="/assets/wave_bottom.svg" as="image">
  <link rel="preload" href="/assets/connection_failed.svg" as="image">
  <link rel='stylesheet' type='text/css' media='screen' href='/styles/500.css'>
  <script src="/backend/preload.js" defer></script>
</head>

<body>
  <img class="svg-top" src="/assets/wave_top.svg" alt="Top wave">

  <div class="mid-text">
    <div>
      <img class="logo-image" src="/images/banner.png" alt="Logo" draggable="false">
      <div class="center-text">
        <img src="/assets/connection_failed.svg" alt="Connection failed">
        <div class="main-text">
          <p>Failed to link your <strong>account</strong> to our <strong>Server</strong></p>
        </div>
        <div class="footer-text">
          <p>We're sorry, there was a problem. You can close this window and try later again.</p>
        </div>
      </div>
    </div>
  </div>

  <img class="svg-bottom" src="/assets/wave_bottom.svg" alt="Bottom wave">
</body>

</html>
