<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Too Many Requets</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name="description" content="You sent to many requests.">
  <meta name="keywords" content="429, too many requests">
  <link rel='stylesheet' type='text/css' media='screen' href='/styles/429.css'>
  </link>
  <link rel="preload" href="/assets/wave_top.svg" as="image">
  <link rel="preload" href="/assets/wave_bottom.svg" as="image">
  <link rel="preload" href="/assets/connection_limted.svg" as="image">
</head>

<body>
  <img class="svg-top" src="/assets/wave_top.svg" alt="Top wave">

  <div class="mid-text">
    <div>
      <img class="logo-image" src="/images/banner.png" alt="Logo" draggable="false">
      <div class="center-text">
        <img src="/assets/connection_limted.svg" alt="Connection limited">
        <div class="main-text">
          <p>Your <strong>account</strong> got suspended from our <strong>Server</strong></p>
        </div>
        <div class="footer-text">
          <p>You sent to many requests. You can close this window and try later again.</p>
        </div>
      </div>
    </div>
  </div>

  <img class="svg-bottom" src="/assets/wave_bottom.svg" alt="Bottom wave">
</body>

</html>
